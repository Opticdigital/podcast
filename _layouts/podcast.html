---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h2>{{ page.title }}</h2>
<h3>{{ page.subtitle }}</h3>

<section>
	<audio id="player" preload="auto" controls>
	  <source src="{{ page.mp3-url }}" type="audio/mp3" />
	</audio>
</section>

<h3>Show Notes</h3>
{{content}}

{% if page.keywords %}
  <small>tags: <em>{{ page.keywords | join: "</em>, <em>" }}</em></small>
{% endif %}
