---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h2>{{ page.title }}</h2>
<h3>{{ page.subtitle }}</h3>

<p class="view">by {{ page.author | default: site.author }}</p>

<h3>Show Notes</h3>
{{content}}

{% if page.keywords %}
  <small>tags: <em>{{ page.keywords | join: "</em>, <em>" }}</em></small>
{% endif %}
