<table>
  {% for post in site.posts %}
  <tr>
  	<td>
  		<a href="{{ post.url }}"><img src="{{"assets/img/play.png" | relative_url}}" alt="Play" /></a>
  	</td>
    <td>
    	<a href="{{ post.url }}">{{ post.title }}</a><br />
    	<small>{{ post.date | date: "%-d %B %Y" }}</small>
    </td>
  </tr>
  {% endfor %}
</table>>
